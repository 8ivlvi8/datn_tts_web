{% extends "layout.html" %}
{% load static %}
{% block title %}
Nghe truyện
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/nghetruyen.css' %}">
<main class="container" style="margin-top: 60px">
	<nav class="navbar">
		<div>
			<h4>Chọn nguồn truyện</h4>
			<select class="form-select">
				<option selected>Truyện Full</option>
				<option value="1">Truyện Cổ Tích</option>
				<option value="2">Truyện Ngắn</option>
				<option value="3">Truyện Dài</option>
			</select>
		</div>
		<div>
			<h4>Chọn tốc độ đọc</h4>
			<select class="form-select">
				<option value="1">Tốc độ chậm</option>
				<option value="2" selected>Tốc độ trung bình</option>
				<option value="3">Tốc độ nhanh</option>
			</select>
		</div>
	</nav>
	<nav class="navbar">
		
		<div>
			<button id="checkChapterCButton">Kiểm tra phần tử con trong iframe</button>

			<button class="btn btn-primary">Nghe</button>
		</div>
	</nav>
	
	<iframe src="https://truyenfull.com/" id="viewtruyen" frameborder="0" style="height: 95vh; width: 90vw;"
		sandbox="allow-forms allow-scripts allow-same-origin"></iframe>
</main>
<script src="{% static 'js/nghetruyen.js' %}"></script>
{% endblock %}
