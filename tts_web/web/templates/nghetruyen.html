{% extends "layout.html" %}
{% load static %}
{% block title %}
Nghe truyện
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/nghetruyen.css' %}">
<main class="container" style="margin-top: 60px">
	<nav class="navbar">
		<h4>Chọn tốc độ phát</h4>
		<div id="playbackSpeedControl">
			<div>
				<button id="decreaseSpeedButton">-</button>
				<span id="currentSpeed">1.0</span>
				<button id="increaseSpeedButton">+</button>
			</div>
		</div>
		<button id="fetchButton">Phát</button>
		<div class="loader" id="loader"></div>
		<audio controls id="audioPlayer"></audio>
		<div id="textContainer"></div>
		<input type="text" id="urlInput" placeholder="Dán link truyện vào đây">

	</nav>
	<div>
		<iframe src="https://truyenfull.vn/" id="iframeTruyenfull" frameborder="0" sandbox=" allow-same-origin"
			style="width: 90vw; height: 80vh;"></iframe>
	</div>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
	integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="{% static 'js/nghetruyen.js' %}"></script>
{% endblock %}
