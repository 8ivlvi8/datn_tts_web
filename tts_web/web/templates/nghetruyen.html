<style>
	#playerControl {
		margin-bottom: 15px;
		font-size: 20px;
	}

	#playbackSpeedLabel {
		color: #690;
	}

	#playbackSpeedControl,
	#autoPlayControl,
	#audioPlayerControl {
		display: inline-flex;
		align-items: center;
		margin: auto;
		padding: 3px 5px 0px 5px;
	}

	#decreaseSpeedButton,
	#increaseSpeedButton,
	#playAudioButton,
	#pauseAudioButton {
		background-color: #4CAF50;
		color: white;
		padding: 10px 15px;
		font-size: 18px;
		border: none;
		border-radius: 5px;
		cursor: pointer;
		font-weight: bold;
	}

	#autoPlay {
		margin-top: 3px;
		width: 25px;
		height: 25px;
	}

	#showSpeed {
		display: inline;
		margin: 0px 5px;
		font-weight: bold;
	}

	#playAudioButton,
	#pauseAudioButton {
		margin-left: 10px;

	}

	/* Hiển thị loading khi ấn phát */
	/* CSS cho biểu tượng loading */
	.loader {
		border: 5px solid #f3f3f3;
		border-radius: 50%;
		border-top: 5px solid #3498db;
		width: 50px;
		height: 50px;
		animation: spin 2s linear infinite;
		display: none;
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}

		100% {
			transform: rotate(360deg);
		}
	}
</style>
<nav id="playerControl" class="navbar">
	<div id="playbackSpeedControl">
		<button id="decreaseSpeedButton" onclick="decreaseSpeed()">&lt;&lt;</button>
		<div id="showSpeed">
			<span id="playbackSpeedLabel">Tốc độ:</span>
			<span id="currentSpeed">1.0</span>
		</div>
		<button id="increaseSpeedButton" onclick="increaseSpeed()">&gt;&gt;</button>
		<button id="playAudioButton" onclick="playAudio()">&nbsp;Phát&nbsp;</button>
		<button id="pauseAudioButton" onclick="pauseAudio()">&nbsp;Tạm dừng&nbsp;</button>
		<div class="loader" id="loader"></div>
	</div>
	<div id="audioPlayerControl"> 
		<audio controls id="audioPlayer" autoplay></audio>
	</div>
	<div id="autoPlayControl">
		<span style="margin-right: 5px;">Tự động phát chương tiếp theo&nbsp;</span>
		<input type="checkbox" id="autoPlay" checked>
	</div>
</nav>

	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
