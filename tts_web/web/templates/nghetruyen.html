{% extends "layout.html" %}
{% load static %}
{% block title %}
Nghe truyện
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/nghetruyen.css' %}">
<main class="container" style="margin-top: 60px">
	<nav class="navbar">
		<div>
			<h4>Chọn nguồn truyện</h4>
			<select class="form-select">
				<option selected value="1">Truyện Full</option>
				<option value="2">Truyện ...</option>
				<option value="3">Truyện ...</option>
			</select>
		</div>
		<div>
			<h4>Chọn tốc độ đọc</h4>
			<select class="form-select">
				<option value="1">Tốc độ chậm</option>
				<option value="2" selected>Tốc độ trung bình</option>
				<option value="3">Tốc độ nhanh</option>
			</select>
		</div>
	</nav>
	<nav class="navbar">
		<button id="fetchTextButton">Fetch Text</button>
		<!-- <button id="playAudioButton">Play Audio</button> -->
		<audio controls id="audioPlayer"></audio>
		<div id="textContainer"></div>
	</nav>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
	integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="{% static 'js/nghetruyen.js' %}"></script>
{% endblock %}
